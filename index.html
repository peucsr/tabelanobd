<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Tabela</title>
  </head>

  <body>
    <h2>Classificação</h2>

    <div id="tabela-container">
      <table id="tabela">
        <thead>
          <tr>
            <th>
              <input
                type="checkbox"
                id="selecionarTudo"
                onchange="selecionarTodasLinhas(this)"
              />
            </th>
            <th onclick="ordenarPor('posicao')">Status</th>
            <th onclick="ordenarPor('nome')">Nome</th>
            <th onclick="ordenarPor('pontuacao')">Pontuação</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <!-- Conteúdo será adicionado dinamicamente aqui -->
        </tbody>
      </table>
    </div>

    <form>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" required />
      <label for="pontuacao">Pontuação:</label>
      <input type="number" id="pontuacao" required />
      <br />
      <button type="button" onclick="adicionarDados()">Adicionar</button>
      <button type="button" onclick="removerSelecionados()">
        Remover Selecionados
      </button>
    </form>
  </body>
</html>
